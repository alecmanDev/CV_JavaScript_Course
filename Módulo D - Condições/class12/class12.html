<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Idade para Votar</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }

        .pode-votar {
            color: green;
        }

        .nao-pode-votar {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifique sua Idade para Votar</h1>
        <p>Digite sua idade abaixo para saber se você pode votar.</p>

        <div class="form-group">
            <label for="idade">Sua Idade:</label>
            <input type="number" id="idade" name="idade" min="0" placeholder="Digite sua idade">
        </div>

        <button id="verificarIdade">Verificar</button>

        <div id="resultado">
            </div>
    </div>
    <script src="class12.js"></script>
</body>
</html>
